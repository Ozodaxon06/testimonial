<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Testimonial</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="testimonial-container">
    <img class="testimonial__shape" src="./images/testimonial-shape.png" alt="shape">
    <h2 class="testimonial__title">What our customer are saying</h2>
    <span class="line"></span>

    <div class="testimonial-content">
      <div class="customer-info">
        <img src="./testimonal.png" alt="Customer photo">
        <div>
          <h3 class="customer__name">Edward Newgate</h3>
          <p class="customer__job">Founder Circle</p>
        </div>
      </div>

      <p class="quote">
        “Our dedicated patient engagement app and web portal allow you to access information 
        instantaneously (no tedious form, long calls, or administrative hassle) and securely”
      </p>
    </div>
  </div>

</body>
</html>
